<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 - Not Found</title>

    <link href="http://fonts.googleapis.com/css?family=Anonymous+Pro&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">

    <style type="text/css">

      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .main-container {
        margin: 0;
        padding: 0;
        background-color: #333333;
        width: 100%;
        height: 100%;
        display: table;
        font-family: "Anonymous Pro", monospace;
      }

      .error-container {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      .error-code {
        font-size: 10em;
        color: #666666;
      }

      .error-description {
        font-size: 5em;
        color: #FFFFFF;
      }

    </style>

  </head>
  <body>
    <div class="main-container">
      <div class="error-container">
        <div class="error-code">
          404
        </div>
        <div class="error-description">
          Not Found
        </div>
      </div>
    </div>
  </body>
</html>
